<header class="p-3 bg-dark text-white header">
  <div class="container">
    <div
      class="
        d-flex
        flex-wrap
        align-items-center
        justify-content-between justify-content-lg-start
      "
    >
      <a
        href="/"
        class="
          d-flex
          align-items-center
          mb-2 mb-lg-0
          text-white text-decoration-none
        "
      >
        <svg
          class="bi me-2"
          width="40"
          height="32"
          role="img"
          aria-label="Bootstrap"
        >
          <use xlink:href="#bootstrap"></use>
        </svg>
      </a>

      <div class="">
        <span><i class="fas fa-bars ham" (click)="show_aside()"></i></span>
      </div>

      <ul
        class="
          nav
          col-12 col-lg-auto
          me-lg-auto
          mb-2
          justify-content-center
          mb-md-0
          d-none d-md-flex
        "
      >
        <li><a href="#" class="nav-link px-2 text-secondary">Home</a></li>
        <li><a href="#" class="nav-link px-2 text-white">Features</a></li>
        <li><a href="#" class="nav-link px-2 text-white">Pricing</a></li>
        <li><a href="#" class="nav-link px-2 text-white">FAQs</a></li>
        <li><a href="#" class="nav-link px-2 text-white">About</a></li>
      </ul>

      <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3 d-none d-md-flex">
        <input
          type="search"
          class="form-control form-control-dark"
          placeholder="Search..."
          aria-label="Search"
        />
      </form>

      <div class="text-end d-none d-md-flex">
        <button
          type="button"
          class="btn btn-outline-light me-2"
          [routerLink]="['/login']"
        >
          Login
        </button>
        <button
          type="button"
          class="btn btn-warning"
          [routerLink]="['/register']"
        >
          Sign-up
        </button>
      </div>
    </div>
  </div>
</header>
